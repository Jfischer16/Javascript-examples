<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      objects using new
    </title>
  </head>
  <body>
    <p>
      Javascript.
    </p>
    <script>
        var myPhone = new Object();
        myPhone.make = "samsung";
        myPhone.model = "galaxy s6 edge";
        myPhone.warranty = 12;
        myPhone.color = "black";
        console.log(myPhone);
        myPhone.warranty = 0;
        console.log(myPhone);
    </script>
  </body>
  
</html>
